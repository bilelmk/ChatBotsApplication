<ion-header>
  <ion-navbar>
    <ion-row align-items-center>
      <ion-col col-10 align-items-center>
        <ion-title>Modifier Utilisateur</ion-title>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="dismiss()">
          <ion-icon name="md-close" class="nav-icon" showWhen="android,windows"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9e2d0">
  <form #form="ngForm" (ngSubmit)="modifier(form)" >
    <ion-grid>
      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Nom d'Utilisateur</label>
        </ion-col>
        <ion-col col-12>
          <input color="three" class="login-input" name="username" [(ngModel)]="utilisateur.username" type="text" required  />
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Nom</label>
        </ion-col>
        <ion-col col-12>
          <input color="three" class="login-input" name="nom" [(ngModel)]="utilisateur.lastName" type="text"  required />
        </ion-col>
      </ion-row>


      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Prenom</label>
        </ion-col>
        <ion-col col-12>
          <input color="three" class="login-input" name="prenom" [(ngModel)]="utilisateur.firstName" type="text"  required />
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Matricule</label>
        </ion-col>
        <ion-col col-12>
          <input color="three" class="login-input" name="matricule" [(ngModel)]="utilisateur.matricule" type="number"  required />
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">E-mail</label>
        </ion-col>
        <ion-col col-12>
          <input color="three" class="login-input" name="mail" ngModel type="text"  [(ngModel)]="utilisateur.email" />
        </ion-col>
      </ion-row>


      <ion-row style="margin-bottom: 10px" >
        <ion-col col-12>
          <label  class="login-label">Profil</label>
        </ion-col>
        <ion-col col-12>
          <ion-select class="login-input" style="max-width: 100% ; background-color : white ; padding-top:10px"
                      name="profil" [(ngModel)]="utilisateur.profil" >
            <ion-option *ngFor="let p of profils" [value]="p">{{p.name}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-4>
          <ion-label>Active</ion-label>
          <ion-checkbox color="dark" name="active" [(ngModel)]="utilisateur.isActive"></ion-checkbox>
        </ion-col>

        <ion-col col-4>
          <ion-label>Groupe Admin</ion-label>
          <ion-checkbox color="dark" name="grpadmin" [(ngModel)]="utilisateur.isAdminGroup"></ion-checkbox>
        </ion-col>

        <ion-col col-4>
          <ion-label>Super Admin</ion-label>
          <ion-checkbox color="dark" name="admin" [(ngModel)]="utilisateur.isSuperUser"></ion-checkbox>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button [disabled]="!form.valid" class="login-btn" color="three" block  ion-button type="submit">
            Appliquer Les Modification
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
