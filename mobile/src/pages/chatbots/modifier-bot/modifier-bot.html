<ion-header>
  <ion-navbar>
    <ion-row align-items-center>
      <ion-col col-10 align-items-center>
        <ion-title>Modifi√© Le ChatBot</ion-title>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="dismiss()">
          <ion-icon name="md-close" class="nav-icon" showWhen="android,windows"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9e2d0">
  <form #form="ngForm" (ngSubmit)="modifier(form)" >
    <ion-grid>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Nom de Chatbot</label>
        </ion-col>
        <ion-col col-12>
          <input color="three" class="login-input" name="nom" [(ngModel)]="bot.name" type="text" required  />
        </ion-col>
      </ion-row>


      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Description</label>
        </ion-col>
        <ion-col col-12>
          <textarea color="three" class="login-input" name="description"  [(ngModel)]="bot.description" type="text"  required
                    style="padding-top:10px ; height: 80px">
          </textarea>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-4>
          <ion-label>Active</ion-label>
          <ion-checkbox color="dark" name="active"  [(ngModel)]="bot.isActive"></ion-checkbox>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button [disabled]="!form.valid" class="login-btn" color="three" block  ion-button type="submit">Appliquer Les Modifications</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
