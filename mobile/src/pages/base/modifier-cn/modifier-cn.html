<ion-header>
  <ion-navbar>
    <ion-row align-items-center>
      <ion-col col-10 align-items-center>
        <ion-title>Modifier La Connaissance </ion-title>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="dismiss()">
          <ion-icon name="md-close" class="nav-icon" showWhen="android,windows"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9e2d0">
  <form #form="ngForm" (ngSubmit)="modifier(form)" >
    <ion-grid>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Question</label>
        </ion-col>
        <ion-col col-12>
          <textarea color="three" class="login-input" name="question" [(ngModel)]="cn.question" type="text"  required
                    style="padding-top:10px ; height: 80px">
          </textarea>
        </ion-col>
      </ion-row>

      <ion-row style="margin-bottom: 10px" >
        <ion-col col-5>
          <label  class="login-label">Reponse</label>
        </ion-col>
        <ion-col col-12>
          <textarea color="three" class="login-input" name="reponse" [(ngModel)]="cn.reponse" type="text"  required
                    style="padding-top:10px ; height: 80px">
          </textarea>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col col-12>
          <button [disabled]="!form.valid" class="login-btn" color="three" block  ion-button type="submit">Appliquer Les Modifications </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
