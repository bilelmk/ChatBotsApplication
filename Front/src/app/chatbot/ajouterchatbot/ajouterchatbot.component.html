<div class="col-12 p-0 mb-5 " >
  <h3 class="model-titre">Ajouter Un ChatBot</h3>
</div>
<form (ngSubmit)="ajouter(form)" #form="ngForm">
  <div class="row mt-4" >

    <div class="form-group col-md-12 noMargin-noPadding" >
      <mat-form-field appearance="outline"  class="noMargin-noPadding">
        <mat-label>Nom Du Chatbot</mat-label>
        <input #nom="ngModel" ngModel name="nom" matInput placeholder="Nom Du Groupe" type="text" required minlength="2" >
        <mat-hint *ngIf="!nom.valid && nom.touched">Entrer un nom valide</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-group col-md-12 noMargin-noPadding" >
      <mat-form-field appearance="outline" class="noMargin-noPadding" >
        <mat-label>Description</mat-label>
        <textarea  #description="ngModel" ngModel name="description" matInput placeholder="Description" type="text" required minlength="2" >
        </textarea>
        <mat-hint  *ngIf="!description.valid && description.touched">Entrer une description valide</mat-hint>
      </mat-form-field>
    </div>

    <div class="col-md-8 noMargin-noPadding">
        <input (change)="fileSelect($event)"  class="image-up" type="file" #image="ngModel" ngModel name="image"  placeholder="Image"  >
    </div>


    <div class="col-md-12 noMargin-noPadding">
      <mat-slide-toggle color="warn" ngModel name="active">
        Active
      </mat-slide-toggle>
    </div>

    <div class="col-md-6 " style="margin-top: 20px">
      <button style="width: 100%" mat-raised-button class="Btn-blue" type="submit" [disabled]="!form.valid" >Ajouter</button>
    </div>

  </div>




</form>
