<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" >
                <div class="card">

                    <div class="card-header  card-header-danger " style="padding-bottom: 0px">
                        <div class="row">
                            <div class="col-8">
                                <h4 class="card-title" >Gestion Des Groupes</h4>
                            </div>
                            <div class="col-4 row">
                                <div class="col-2" style="margin-right:-27px">
                                    <button class="find-btn" mat-flat-button color="primary">
                                        <mat-icon matSuffix>search</mat-icon>
                                    </button>
                                </div>
                                <div class="col-9">
                                    <input class="find" (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
                                </div>
                                <div class="col-1">
                                    <button  matTooltip="Ajouter groupe" [matTooltipPosition]="'above'"
                                             mat-stroked-button class="add-btn" (click)="openAddDialog()">
                                        <i class="material-icons">
                                            add
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="card-body">
                        <div *ngIf="resolve()">
                            <p style="text-align: center">Il y'a aucun Groupe</p>
                        </div>

                        <div class="table-responsive" *ngIf="!resolve()">
                            <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover table" matSort>
                                <!--isActive  isAdminGroup  groupes-->
                                <ng-container matColumnDef="name">
                                    <th class="text-center title" mat-header-cell *matHeaderCellDef mat-sort-header> Nom du Groupe</th>
                                    <td  mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="description">
                                    <th class="text-center title" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                    <td  mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="isActive">
                                    <th  mat-header-cell *matHeaderCellDef mat-sort-header class="title text-center">isActive</th>
                                    <td  mat-cell *matCellDef="let element"> {{element.isActive}} </td>
                                </ng-container>

                                <ng-container matColumnDef="chatbot">
                                    <th  mat-header-cell *matHeaderCellDef mat-sort-header class="title text-center">Chatbot</th>
                                    <td  mat-cell *matCellDef="let element"> {{element.chatBot ? element.chatBot.name : 'Pas de Chatbot '}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="action" >
                                    <th class="text-center title" mat-header-cell *matHeaderCellDef > Action </th>
                                    <td class="text-center" mat-cell *matCellDef="let element">
                                        <button mat-raised-button
                                                type="button"
                                                matTooltip="Utilisateurs Du Groupe"
                                                [matTooltipPosition]="'above'"
                                                (click)="ManageUser(element)"
                                                class="btn btn-primary btn-link btn btn-just-icon" >
                                            <i style="font-size: 110%" class="material-icons icon-blue">
                                                group
                                            </i>
                                        </button>
                                        <button mat-raised-button
                                                type="button"
                                                matTooltip="Modifier"
                                                [matTooltipPosition]="'above'"
                                                (click)="openPatchDialog(element)"
                                                class="btn btn-primary btn-link btn btn-just-icon">
                                            <i class="material-icons icon-blue">
                                                edit
                                            </i>
                                        </button>
                                        <button mat-raised-button
                                                type="button"
                                                matTooltip="Supprimer"
                                                [matTooltipPosition]="'above'"
                                                (click)="openDeleteDialog(element.id)"
                                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">
                                                close
                                            </i>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr style="background-color:#f2f4f7 ;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
                        </div>
                    </div>



                </div>
            </div>

        </div>
    </div>
</div>
