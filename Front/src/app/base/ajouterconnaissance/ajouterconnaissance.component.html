<div class="col-12 p-0 mb-5 " >
  <h3 class="model-titre">Ajouter Une Connaissance</h3>
</div>
<form (ngSubmit)="ajouter(form)" #form="ngForm">
  <div class="row mt-4" >

    <div class="form-group col-md-6 noMargin-noPadding" >
      <mat-form-field appearance="outline"  class="noMargin-noPadding">
        <mat-label>ChatBot</mat-label>
        <mat-select ngModel name="bot">
          <mat-option *ngFor="let bot of chatbots" [value]="bot" >
            {{bot.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group col-md-12 noMargin-noPadding" >
      <mat-form-field appearance="outline" class="noMargin-noPadding" >
        <mat-label>Question</mat-label>
        <textarea #question="ngModel" ngModel name="question" matInput placeholder="Description" type="text" required minlength="2" >
        </textarea>
        <mat-hint *ngIf="!question.valid && question.touched">Entrer un question valide</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-group col-md-12 noMargin-noPadding" >
      <mat-form-field appearance="outline" class="noMargin-noPadding" >
        <mat-label>Reponse</mat-label>
        <textarea #reponse="ngModel" ngModel name="reponse" matInput placeholder="Description" type="text" required minlength="2" >
        </textarea>
        <mat-hint *ngIf="!reponse.valid && reponse.touched">Entrer une reponse valide</mat-hint>
      </mat-form-field>
    </div>

    <div class="col-md-4 noMargin-noPadding">
      <mat-slide-toggle color="warn" ngModel name="active">
        Active
      </mat-slide-toggle>
    </div>

    <div class="col-md-6 noMargin-noPadding">
      <button style="width: 100%" mat-raised-button class="Btn-blue" type="submit" [disabled]="!form.valid" >Ajouter La Connaissance</button>
    </div>

  </div>




</form>
